<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e0f8177fe6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tic-tac-toe" game-start="false">
        <div class="game-board" data-game-board>
            <div class="tile" data-tile="1" data-filled="false"></div>
            <div class="tile" data-tile="2" data-filled="false"></div>
            <div class="tile" data-tile="3" data-filled="false"></div>
            <div class="tile" data-tile="4" data-filled="false"></div>
            <div class="tile" data-tile="5" data-filled="false"></div>
            <div class="tile" data-tile="6" data-filled="false"></div>
            <div class="tile" data-tile="7" data-filled="false"></div>
            <div class="tile" data-tile="8" data-filled="false"></div>
            <div class="tile" data-tile="9" data-filled="false"></div>
        </div>
        <div class="control">
            <button type="button" data-button="start">Play</button>
            <button type="button" data-button="restart" class="hide">Restart</button>
        </div>

        <div class="modal game-info hide" data-modal="game-info">
            <div class="info-text">Tic Tac Toe</div>
        </div>

        <div class="modal choose-turn" data-modal="choose-turn">
            <div>Choose</div>
            <div class="prompt">
                <div class="choose-turn" first-turn="human">You go first</div>
                <div class="choose-turn" first-turn="computer">Computer go first</div>
            </div>
        </div>
    </div>
</body>
</html>
